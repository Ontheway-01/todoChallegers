<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<head>
  <link rel="stylesheet" href="/css/loginstyle.css">
  <link rel="stylesheet" href="/css/btn.css">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
          href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Poppins:wght@400;700&display=swap"
          rel="stylesheet"
  >
</head>

<body>
<div class="container">
  <h4>회원가입</h4>
  <form action="/signUp" method="post">
    <div class="form-group">
      <input type="text" id="name" name="userName" placeholder="닉네임을 입력하세요">
      <input type="text" id="id" name="userId" placeholder="아이디를 입력하세요">
      <input type="text" id="pw" name="userPw" placeholder="비밀번호를 입력하세요">
    </div>
    <button type="submit" class="w-btn-outline w-btn-blue-outline">등록</button>
  </form>
</div>
</body>
</html>
