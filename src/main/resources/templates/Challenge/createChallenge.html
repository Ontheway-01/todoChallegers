<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<link rel="stylesheet" href="/css/btn.css">
<body>
<div class="container">
    <h4>챌린지 만들기</h4>
    <form name="createForm" action="/challenges/new" method="post">
        <div class="form-group">
            <!--            <label for="title">title</label>-->
            <input type="text" id="title" name="title" placeholder="타이틀을 입력하세요">
            <br><br><label for="start_date">start_date</label>
            <input type="date"
                   name="start_date"
                   id="start_date"
                   data-placeholder="시작"
                   max="2024-12-31"
                   min="2023-03-01">
            <span style="font-size:1.5em; color: solid #6AAFE6;">
                &nbsp;~
            </span>
            <label for="end_date">end_date</label>
            <input type="date"
                   id="end_date"
                   name="end_date"
                   max="2024-12-31"
                   min="2023-03-01"><br>
            <!--            <br><label for="memo">memo</label>-->
            <br><input type="text" id="memo" name="memo" placeholder="메모을 입력하세요">
        </div>

        <p>
            <button id="check" onclick="javascript: comparison();">확인</button>
        </p>
    </form>
        <p>
            <button id="back" onclick='location.href="/todolist"'>취소</button>
        </p>

    <script type="text/javascript">
            function comparison() {
                var createForm = document.createForm;

                var start_date = document.querySelector("#start_date").value;
                var end_date = document.querySelector("#end_date").value;
                start_date = start_date.toString();
                end_date = end_date.toString();

                if(start_date > end_date) {
                    window.alert('끝나는 날이 더 앞');
                }
                else if(document.getElementById('title').value==''){
                    window.alert('타이틀 입력해~');
                }
                else{
                    createForm.submit();
                }
            }

            function blank() {
                if(document.getElementById('title').value==''){
                    window.alert('타이틀 입력해~');
                }
                else{
                    createForm.submit();
                }
            }


    </script>
    <style>
        h4{
            font-size: 30px;
        }
        .container{
            font-family: 'Nanum Gothic', sans-serif;
            margin-top: 100px;
            display: flex;
            flex-direction: column;
            gap: 30px;
            text-align: center;
        }
        #title, #memo {
            background: transparent;
            border: none;
            border-left: none;
            border-right: none;
            border-top: none;
            border-bottom: 2px solid #6AAFE6;
            width: 500px;
            height: 50px;

        }
        button{
            position: relative;
            border: none;
            display: inline-block;
            padding: 15px 30px;
            border-radius: 15px;
            font-family: "paybooc-Light", sans-serif;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            font-weight: 600;
            transition: 0.25s;
        }
        input[type="date"] {
            position:relative;
            width: 150px;
            height: 48px;
            border:2px solid #6AAFE6;
            border-radius: 12px;

        }
        input[type="date"]::-webkit-clear-button,
        input[type="date"]::-webkit-inner-spin-button {
            display:none;
        }
        input[type="date"]::-webkit-calender-picker-indicator {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            width: 100%;
            background: transparent;
            color: transparent;
            cursor: pointer;
        {

        input[type="date"]::before {
            content: attr(data-placeholder);
            width: 100%;
        }
        input[type="date"]::valid::before{
            display:none;
        }
        input[data-placeholder]::before {
            color:#BABABA;
            font-size: 20px;
        }

    </style>
</div>

</body>

</html>
