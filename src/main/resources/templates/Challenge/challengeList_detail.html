<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>상세페이지</title>
</head>
<body>
    <h1 th:text="${challenge.title}"></h1>
        <input type="date"
               id="start_date"
               name="start_date"
               th:value="${challenge.start_date}">
        ~
        <input type="date"
               id="end_date"
               name="end_date"
               th:value="${challenge.end_date}">
    <script type="text/javascript">
                document.getElementById("start_date").readOnly=true;
                document.getElementById("end_date").readOnly=true;

                const finalDay = document.querySelector("#end_date").value;
                const today = new Date().toISOString().substring(0,10);
                const diff = Date.parse(finalDay) - Date.parse(today);

                var diffDay = Math.floor(diff / (1000*60*60*24));
                document.write(diffDay + "일 남았다!!!!!!!!!!!!!!!!!!");
    </script><br>
    <p><td th:text="${challenge.memo}"></td></p>
    <form id="delete-form" th:action="@{'/challenge/' + ${challenge.title}}" method="post">
        <input type="hidden" name="_method" value="delete"/>
        <button id="delete-btn" onclick="delete_check();">삭제</button>
    </form>

<script>
    function delete_check(){
        alert("삭제하였습니다~");
    }
</script>
</body>
</html>
