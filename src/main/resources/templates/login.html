<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<head>
    <link rel="stylesheet" href="/css/loginstyle.css">
    <link rel="stylesheet" href="/css/btn.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Poppins:wght@400;700&display=swap"
            rel="stylesheet"
    >
</head>
<body>
<div class="container">
    <h4>로그인</h4>
    <form th:action="@{/login_proc}" method="post">
        <div class="form-group">
            <input type="text" id="id" name="username" placeholder="아이디">
            <input type="text" id="pw" name="password" placeholder="비밀번호">
        </div>
        <button type="submit" class="w-btn-outline w-btn-blue-outline">확인</button>
    </form>
    <div class="link">
        <a href="/signUp">회원가입</a>
        <a href="/">비밀번호를 잊었다면?</a>
    </div>
</div>

</body>

</html>
